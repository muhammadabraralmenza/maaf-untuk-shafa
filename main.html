<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#b71c1c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Maaf Ayang :(</title>
  <link rel="stylesheet" href="style/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-hearts"></div>
  
  <div class="container">
    <div class="header">
      <img src="img/shafa.jpg" alt="Foto Shafa" class="foto-shafa" loading="eager" />
      <div class="broken-heart">
        <img src="img/heart-broken.svg" alt="Hati Patah" loading="eager" />
      </div>
      <div class="cry-emoji">
        <img src="img/cry-emoji.svg" alt="Emot Menangis" loading="eager" />
      </div>
    </div>
    <div class="content">
      <h1>Maaf Ayang :(</h1>
      <p class="main-text">
        Ayang, maafin aku ya, aku bener-bener nyesel semalam ga call.<br>
        Aku kangen banget, jangan marah lama-lama ya. <span class="cry">:(</span>
      </p>
      <p class="sub-text">
        Aku sadar aku salah, aku janji bakal lebih perhatian lagi. Aku cuma mau lihat ayang senyum lagi, bukan sedih kayak gini. <span class="cry">üò≠</span>
      </p>
    </div>
    <div class="music-box">
      <audio id="backgroundMusic" loop preload="auto">
        <source src="audio/music.mp3" type="audio/mpeg">
      </audio>
      <button id="playButton" class="play-button">
        <span class="play-icon">‚ñ∂Ô∏è</span>
        <span class="play-text">Putar Musik</span>
      </button>
      <p class="music-info">Klik tombol di atas untuk memutar musik</p>
    </div>
  </div>
  <script>
    const playButton = document.getElementById('playButton');
    const backgroundMusic = document.getElementById('backgroundMusic');
    let isPlaying = false;

    // Set volume ke 5%
    backgroundMusic.volume = 0.05;

    // Mulai putar musik otomatis saat halaman dimuat
    backgroundMusic.play().then(() => {
      isPlaying = true;
      playButton.innerHTML = '<span class="play-icon">‚è∏Ô∏è</span><span class="play-text">Jeda Musik</span>';
    }).catch(error => {
      console.log("Autoplay prevented:", error);
    });

    playButton.addEventListener('click', function() {
      if (!isPlaying) {
        backgroundMusic.play();
        isPlaying = true;
        playButton.innerHTML = '<span class="play-icon">‚è∏Ô∏è</span><span class="play-text">Jeda Musik</span>';
      } else {
        backgroundMusic.pause();
        isPlaying = false;
        playButton.innerHTML = '<span class="play-icon">‚ñ∂Ô∏è</span><span class="play-text">Putar Musik</span>';
      }
    });
  </script>
</body>
</html>
